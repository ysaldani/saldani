<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: #0078D7;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #0078D7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #download-link {
      margin-top: 20px;
      display: none;
      text-decoration: none;
      color: #0078D7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>PDF to Word Converter</h1>
    <p>Convert your PDF files to editable Word documents instantly</p>
  </header>
  <div class="upload-box">
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="convertPDF()">Convert to Word</button>
    <a id="download-link" href="#" download="converted.docx">Download Word File</a>
  </div>

  <script>
    async function convertPDF() {
      const fileInput = document.getElementById('pdfFile');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a PDF file.');
        return;
      }

      const formData = new FormData();
      formData.append("File", file);

      const apiKey = "YOUR_API_KEY"; // ← ضع مفتاحك هنا
      const endpoint = `https://v2.convertapi.com/convert/pdf/to/docx?Secret=${apiKey}`;

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const downloadUrl = result.Files[0].Url;

        const link = document.getElementById('download-link');
        link.href = downloadUrl;
        link.style.display = 'block';
      } catch (error) {
        alert("Conversion failed. Please try again.");
        console.error(error);
      }
    }
  </script>
</body>
  </html>
