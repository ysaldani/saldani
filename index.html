<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yassine Saldani - Software Developer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
    }
    .cta {
      text-align: center;
      margin: 40px 0;
    }
    .cta button {
      background-color: #00bcd4;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta button:hover {
      background-color: #0097a7;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1000;
      text-align: center;
    }
    .popup h2 {
      margin-bottom: 20px;
    }
    .popup p {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .popup a {
      color: #00bcd4;
      text-decoration: none;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
    .close-btn {
      margin-top: 20px;
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yassine Saldani</h1>
    <p>Computer Programmer specializing in software development and IT solutions.</p>
  </header>

  <div class="cta">
    <button onclick="openPopup()">Contact</button>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <h2>Contact Me</h2>
    <p>Email: <a href="mailto:ysnsaldani@gmail.com">ysnsaldani@gmail.com</a></p>
    <p>WhatsApp: <a href="https://wa.me/212" target="_blank">Click to open WhatsApp</a></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <footer>
    &copy; 2025 Yassine Saldani. All rights reserved.
  </footer>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
